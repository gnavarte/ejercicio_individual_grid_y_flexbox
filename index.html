<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería de Arte</h1>
    </header>

    <main>
        <section id="nivel-basico">
            <h2>Nivel Básico</h2>
            <div class="grid-gallery">
                <img src="https://hips.hearstapps.com/hmg-prod/images/autorretrato-vincent-van-gogh-1646765943.jpg" alt="Autorretrato de Van Gogh">
                <img src="https://www.todocuadros.es/cdn/shop/files/noche-estrellada-van-gogh.jpg?width=600" alt="Noche Estrellada">
                <img src="https://hips.hearstapps.com/hmg-prod/images/oil-on-canvas-rijksmuseum-kroller-muller-otterlo-the-news-photo-1658241139.jpg" alt="Campo de trigo">
                <img src="https://www.todocuadros.ar/cdn/shop/files/noche-estrellada-sobre-rodano.jpg?v=1715359695&width=2048" alt="Noche Estrellada sobre Rodano">
                <img src="https://i0.wp.com/robbreport.mx/wp-content/uploads/2020/03/campo.png?fit=1024%2C803&ssl=1" alt="Paisaje de Van Gogh">
                <img src="https://www.infobae.com/resizer/v2/LJKD6RC4LRDYFLTXAZJPMRMAVQ.jpg?auth=63194d670063c8b2fccda4ea1b1559794cc1fb3279924cf09fa6be9626dfb248&smart=true&width=350&height=467&quality=85" alt="Cosecha de Trigo">
                <img src="https://hips.hearstapps.com/hmg-prod/images/old-man-with-his-head-in-his-hands-by-vincent-van-gogh-news-photo-1658242264.jpg" alt="Viejo con la cabeza en las manos">
                <img src="https://cdn-3.expansion.mx/dims4/default/29dd780/2147483647/strip/true/crop/862x572+0+0/resize/1800x1194!/format/webp/quality/80/?url=https%3A%2F%2Fcdn-3.expansion.mx%2F56%2F3f%2F78be7e124cd197f1a14345a9c19e%2Fcaptura.JPG" alt="Café de noche">
                <img src="https://www.1st-art-gallery.com/media/wysiwyg/The_Bedroom_1.jpg" alt="La Habitación de Van Gogh">
            </div>
        </section>

        <section id="nivel-avanzado">
            <h2>Nivel Avanzado</h2>
            <div class="flex-gallery">
                <div class="art-item">
                    <img src="https://hips.hearstapps.com/hmg-prod/images/autorretrato-vincent-van-gogh-1646765943.jpg" alt="Autorretrato de Van Gogh">
                    <p>Autorretrato</p>
                </div>
                <div class="art-item">
                    <img src="https://www.todocuadros.es/cdn/shop/files/noche-estrellada-van-gogh.jpg?width=600" alt="Noche Estrellada">
                    <p>Noche Estrellada</p>
                </div>
                <div class="art-item">
                    <img src="https://hips.hearstapps.com/hmg-prod/images/oil-on-canvas-rijksmuseum-kroller-muller-otterlo-the-news-photo-1658241139.jpg" alt="Campo de trigo">
                    <p>Campo de Trigo</p>
                </div>
                <div class="art-item">
                    <img src="https://www.1st-art-gallery.com/media/wysiwyg/The_Bedroom_1.jpg" alt="La Habitación de Van Gogh">
                    <p>La Habitación</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Galería de Arte. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
